<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="TicTacToe.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


</head>

<body>
    <a class="whiteOverlay"></a>
    <div class="container d-flex justify-content-center" style="height: 100vh;">
        <div class="center card-body cardBody" align="center">
            <h2 class="card-title">Tic-Tac-Toe</h2>
            <p class="card-text">Basic game of tic-tac-toe. Mark 3 horizontally, vertically, or diagonally to win.</p>
            <h5>Wins</h5>
            <p class="card-text"><span id="XWins" style="color:#f57575">0</span>&nbsp;&nbsp;&nbsp;<span id="OWins"
                    style="color:#71b4f3">0</span></p>
            <hr>
            <!----- game options ---->
            <div id="toggleOptions">
                <h5>Machine difficulty</h5>
                <label>
                    <input type="checkbox" class="options" value="0" name="difficulty" checked/>n/a</label>
                <label>
                    <input type="checkbox" class="options" value="1" name="difficulty" />easy</label>
                <!-- <label>
                    <input type="checkbox" class="options" value="2" name="difficulty" />medium</label> -->
                    &nbsp;&nbsp;
                <div>
                    <h5>Play as</h5>
                    <label>
                        <input type="checkbox" class="options" value="O" name="move" checked/><a style="color:#71b4f3">O</a></label>
                    <label>
                        <input type="checkbox" class="options" value="X" name="move" /><a style="color:#f57575">X</a></label>&nbsp;&nbsp;
                </div>
                <a type="button" class="btn btn-light" onclick="generateGame()" style="filter: brightness(0.95);">Submit</a>
            </div>
            <!--------->
            <div class="ticTacToeBoard" id="toggleBoard">
                <table class="table-bordered text-center">
                    <tbody>
                        <tr>
                            <td class="ticTacToeBox" id="a1">a1</td>
                            <td class="ticTacToeBox" id="a2">a2</td>
                            <td class="ticTacToeBox" id="a3">a3</td>
                        </tr>
                        <tr>
                            <td class="ticTacToeBox" id="b1">b1</td>
                            <td class="ticTacToeBox" id="b2">b2</td>
                            <td class="ticTacToeBox" id="b3">b3</td>
                        </tr>
                        <tr>
                            <td class="ticTacToeBox" id="c1">c1</td>
                            <td class="ticTacToeBox" id="c2">c2</td>
                            <td class="ticTacToeBox" id="c3">c3</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--------------------------------->
    <script src="TicTacToe.js"></script>
    <script src="toggleGame.js"></script>
    <script src="machineResponse.js"></script>
</body>
</footer>
